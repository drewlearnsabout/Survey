<html>
<head>
    <title>My Survey</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c|Raleway" rel="stylesheet">
</head>    

<body>
    <div id="container">
    <h1 id="title">Feedback Survey</h1>
    </div>
        <form id="survey-form" action="/submit-info-here">
            <div id="container1">
                <p id="description">How can I can improve?</p>
                <label id="name-label">Name</label>
                <input id="name" type="text" placeholder="Name" required>
                <label id="email-label">Email</label>
                <input id="email" type="email" placeholder="Email" required>
                <label id="number-label">Age</label>
                <input id="number" type="number" placeholder="Age" min="1" max="100" required>
            </div>
            <div id="container2">            
                <label id="dropdown-label">How would you rate me?</label>
                <select id="dropdown" name="rateus" class="dropdown">
                    <option disabled value>Please select an option</option>
                    <option value="poorly">1 - Eh...</option>
                    <option value="so-so">2 - So so</option>
                    <option value="get-there">3 - Getting there</option>
                    <option value="just-right">4 - Just right</option>
                    <option value="beyond">5 - Above and beyond!</option>
                </select>
            </div>
            <div id="container3">
                    <label id="recommendation">Would you recommend me as a web developer?</label>
                    <label id="absolutely" for="absolutely" class="radio-label">    
                        <input id="absolutely" type="radio" name="recommend" value="1">Absolutely!
                    </label>
                    <label id="maybe" for="maybe" class="radio-label">
                        <input id="maybe" type="radio" name="recommend" value="2">Maybe.
                    </label>
                    <label id="probably-not" for="probably-not" class="radio-label" >
                        <input id="probably-not" type="radio" name="recommend" value="3">Probably not...
                    </label>
            </div>
            <div id="container4">
                <label id="focus">What should I focus on?</label>
                <label id="design" for="design">
                    <input id="design" type="checkbox" name="focus" value="3">Design      
                </label>
                <label id="service" for="service">
                    <input id="service" type="checkbox" name="focus" value="2">Support Services
                </label>
                <label id="advertisement" for="advertisement">
                    <input id="advertisement" type="checkbox" name="focus" value="1">Advertisements
                </label>
            </div>
            
            <div id="container5">
                <label id="suggestions-label" for="suggestions">Any final thoughts or suggestions?
                    <textarea id="suggestions" placeholder="Thoughts or suggestions" rows="4" cols="30"></textarea>
                </label>
            </div>

            <div id="container6">
                <button type="submit">Submit</button>
            </div>
        </form>
    
</body>
</html>
